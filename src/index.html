<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>
  <link rel="stylesheet" href="/build/marks-design-system.css">
  <script type="module" src="/build/marks-design-system.esm.js"></script>
  <script nomodule src="/build/marks-design-system.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <h3>My First Component</h3>
    </div>
    <my-component first="${first}Stencil" middle="${middle}Middle"
      last="${last}'Don't call me a framework' JS"></my-component>
  </div>
  </div>
  <div class="container">
    <div class="row">
      <h3>Buttons</h3>
    </div>
    <div class="row space-between">
      <marks-button appearance="primary" text="Start Stream"></marks-button>
      <marks-button appearance="secondary" text="Stream"></marks-button>
      <marks-button appearance="tertiary" text="Stop Stream"></marks-button>
      <marks-button appearance="danger" text="Record"></marks-button>
      <marks-button appearance="warning" text="Delete"></marks-button>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <h3>Modal</h3>
    </div>
    <div class="row space-between">
      <marks-button id="marks-modal-button-id" appearance="primary" text="Open Modal"></marks-button>
      <marks-modal buttons='[{"text":"Request"}, {"text":"Exit"}]' appearance="primary" header="Bible API Requester Modal">Body
        content</marks-modal>
    </div>
  </div>
</body>

<script>
  var btn = document.querySelector('#marks-modal-button-id');
  var modal = document.querySelector('marks-modal');

  btn.addEventListener('click', function () {
    modal.isopen = true;
  });

  modal.addEventListener('action', function () {
    console.log('press from index.html')
  })
</script>

</html>
